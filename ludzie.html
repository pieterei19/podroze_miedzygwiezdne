    <header>
        <h1 class="display-5 text-center m-4" style="color:white;">Podróże międzygwiezdne</h1>
      </header>
      <form class="row g-3 needs-validation" style="color: aliceblue;" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Imię</label>
          <input type="text" class="form-control" id="validationCustom01" value="Darth" required>
          <div class="valid-feedback">
            Jest dobrze!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Nazwisko</label>
          <input type="text" class="form-control" id="validationCustom02" value="Vader" required>
          <div class="valid-feedback">
            Jest dobrze!
          </div>
        </div>
        
        
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Planeta początkowa: </label>
          <select class="form-select" id="validationCustom04" required>
            <option value="">Tattoine</option>
              <option value="gwia">Gwiazda śmierci</option>
              <option value="kas">Kashyyk</option>
          </select>
          <div class="invalid-feedback">
            Wybierz Planetę początkową
          </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Planeta końcowa: </label>
            <select class="form-select" id="validationCustom04" required>
              <option value="">Tattoine</option>
              <option value="gwia">Gwiazda śmierci</option>
              <option value="kas">Kashyyk</option>
            </select>
            <div class="invalid-feedback">
                Wybierz Planetę końcową
            </div>
          </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              możesz umrzeć (trzeba zaznaczyć aby odbyć podróż)
            </label>
            <div class="invalid-feedback">
              Proszę się zgodzić przed przesłaniem!
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Miłej podróży!</button>
        </div>
      </form>
